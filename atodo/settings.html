<!DOCTYPE html>
<html lang="en">
  <head>
      
    <title>Settings Notes - MyTodo</title>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
  </head>
<body>

<!-- Settings Notes Navbar -->
<section class="settings-notes-navbar">

<div class="settings-notes-navbar-left">

<i class="fa-solid fa-arrow-left" onclick="history.back()"></i>

</div>
<div class="settings-notes-navbar-right">
    <h2>Settings</h2>
</div>

</section>

<!-- Portable Alert -->
<section class="portable-alert" id="alertModel">

</section>


<!-- Settings Options -->
<section class="settings-options mt-18">

<div class="settings-options-left">
    <h3>Display Option</h3>
</div>
<div class="settings-options-right">

<div class="sol-modal">
    <p>Dark Mode</p>
    <input type="radio" name="darkmode">
</div>

</div>

</section>

<!-- Main Js -->
<script src="main.js"></script>


</body>
</html>
